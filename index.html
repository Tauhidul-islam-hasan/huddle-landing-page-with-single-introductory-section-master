<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/56938a35b7.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
</head>

<body>
  <div class="container">
    <header class="heading">
      <nav class="navbar">
        <img src="images/logo.svg" alt="" class="logo-head">
      </nav>
      <div class="head-details">
        <img src="images/illustration-mockups.svg" alt="" class="photo">

        <div class="right-side">
          <h1 class="tittle"> Build The Community Your Fans Will Love
          </h1>

          <p class="para"> Huddle re-imagines the way we build communities. You have
            a voice,
            but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button class="btn-start">
            Register
          </button>
        </div>
      </div>

      <footer class="footer">
        <div class="logo">
          <i class="fa-brands fa fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i> </div>

        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://web.facebook.com/profile.php?id=100009982424085">Tauhidul Islam Hasan</a>.

        </p>


      </footer>
    </header>
  </div>
</body>

</html>
